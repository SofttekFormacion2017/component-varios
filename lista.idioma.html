<center>
  <h3>Listado de idiomas</h3>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-2"><b>Id idioma</b></div>
      <div class="col-xs-2 col-md-2"><b>Idioma</b></div>
      <div class="col-xs-2 col-md-2"><b>Nivel</b></div>
      <div class="col-md-4 .hidden-xs .hidden-sm"><b>Descripci√≥n</b></div>
    </div>
    <br />
    <div class="row" ng-repeat="elem in $ctrl.arrayIdiomas">
      <div class="col-xs-2 col-md-2">{{ elem.idCandidato }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.idioma }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.nivel }}</div>
      <div class="col-md-4 .hidden-xs .hidden-sm">{{ elem.descripcion }}</div>
      <div class="col-xs-2 col-md-2">
        <!-- boton con dropdown -->
        <div class="btn-group" uib-dropdown>
          <button id="split-button" type="button" class="btn btn-accion">Boton</button>
          <button type="button" class="btn btn-accion" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem"><a href="#">Modificar</a></li>
            <li role="menuitem"><a href="#">Detalles</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br />
</center>
