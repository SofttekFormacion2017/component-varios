<h1 class="h1 tablita">Lista de Tecnologias</h1>
<div class="col-md-2 col-xs-2">
</div>
<div class="col-md-8 col-xs-8 tablita">
<div class="row">
  <div class="coll-md-8 col-xs-8">
  </div>
  <div class="col-md-4 col-xs-4 ">
    <p>Buscar: <input type="text"  ng-model="buscar" class="form-control"></p>
  </div>
</div>
<div class="row form-control" ng-init="$ctrl.orderByPropiedad='';">
  <div class="col-md-3 col-xs-3"
  ng-click="$ctrl.orderByPropiedad == 'id' ? $ctrl.orderReverse = !$ctrl.orderReverse : $ctrl.orderReverse = false; $ctrl.reverse = $ctrl.orderReverse  ? '-' : ''; $ctrl.orderByPropiedad='id'" > ID <span class="glyphicon glyphicon-sort"/>
  </div>
  <div class="col-md-3 col-xs-3" ng-click="$ctrl.orderByPropiedad == 'nombre' ? $ctrl.orderReverse = !$ctrl.orderReverse : $ctrl.orderReverse = false; $ctrl.reverse = $ctrl.orderReverse  ? '-' : ''; $ctrl.orderByPropiedad='nombre'" >NOMBRE <span class="glyphicon glyphicon-sort"/></div>
  <div class="col-md-3 col-xs-3">DESCRIPCION</div>
  <div class="col-md-3 col-xs-3">EDITAR</div>
</div>
<div class="row form-control" ng-repeat ="tecno in (tecnologia = ($ctrl.arrayTecnologias | filter:buscar)) | limitTo:$ctrl.maxSize:($ctrl.currentPage-1)*$ctrl.maxSize | orderBy: ($ctrl.reverse+$ctrl.orderByPropiedad) ">
      <div class="col-md-3 col-xs-3">{{tecno.id}  }</div>
      <div class="col-md-3 col-xs-3">{{tecno.nombre}}</div>
      <div class="col-md-3 col-xs-3">{{tecno.descripcion}}</div>
      <div class="col-md-3 col-xs-3">
        <div class="btn-group " uib-dropdown>
          <button id="split-button" type="button" class="btn btn-success btn-xs ">Ver</button>
              <button type="button" class="btn btn-success btn-xs" uib-dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
              </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
          <li role="menuitem"><a href="#">Ver</a></li>
          <li role="menuitem"><a href="#">Editar</a></li>
          <li class="divider"></li>
          <li role="menuitem"><a href="#">Borrar</a></li>
        </ul>
      </div>
    </div>
  </div>
<div >
  <ul uib-pagination total-items="tecnologia.length" ng-model="$ctrl.currentPage" max-size="$ctrl.maxSize" class="pagination-sm" boundary-link-numbers="true"></ul>
</div>
</div>
<div class="col-md-2 col-xs-2">
</div>
